<!DOCTYPE html>

Vamos aprender a reproduzir audio em HTMLS


<body>   <h1>Reproduzir Áudios</h1>
    <p>Vamos aprender a reproduzir audio em HTMLS</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="At First Sight - FiftySounds.mp3" type="audio/mp3">
        <p>Infeliesmente não foi possível</p>
    </audio>
    <video width="500" poster="imagens/thumb.jpg"controls>
        <source src="Pexels-Cup-Of-Couple-7301687-1080X1920-50Fps.mkv" type="video/mkv">
        <source src="pexels-cup-of-couple-7301687-1080x1920-50fps.mp4" type="video/mp4">
        <source src="Pexels-Cup-Of-Couple-7301687-1080X1920-50Fps.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução de vídeos</p>
    </video>
    <p><iframe width="560" height="315" src="https://www.youtube.com/embed/tN3qmAzTrX4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>/p>
</body>
</html>
